<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Link to QR-code</title>
    <link rel="icon"type="image/png"href="https://png.pngtree.com/png-vector/20220612/ourmid/pngtree-qr-code-icon-application-bar-png-image_5030509.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle" />
      <span class="slider"></span>
    </label>
    <div class="container">
      <h2>Paste Your Link to Generate QR Code</h2>
      <input type="text" id="urlInput" placeholder="Enter a URL" />
      <span class="buttons">
        <button class="generate">Generate QR</button>
        <button class="clear">Reset</button>
      </span>
      <div id="qrcode"></div>
    </div>
    <!-- this generating the qr code -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
